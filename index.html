<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link rel="stylesheet" type="text/css" href="design/style.css">
</head>
<body>
    <div id="root">
        <!--ROOT-->
    </div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const {React, ReactDOM} = window;

    const App = () => {
        return(
            <>
            <article>
                <img src="images/logo.svg"></img>

                <h1>
                    <span>we're</span>
                    comming soon
                </h1>

                <p>
                    Hello fellow shoppers,we're currently building, 
                    our new fashion store. Add your email below to 
                    stay up-to-date with annoucements and our launch deals!
                </p>
            <Formulary/>
            </article>
            <aside className="bg"></aside>
            </>
        )
    }
    const { useState } = React;
    const Formulary = () => {
        const [mail, setMail] = useState();
        function showError(){
            let error = document.querySelector(".errorMessage");
            error.innerHTML="Please, provide a valid Email!"
            mail.includes(".")?error.style.display="none":error.style.display="flex";
            console.log(mail);alert("Congratulations, You've been subscribed!");
        }
        return(
            <>
            <form>
                <input onChange={(e)=>{setMail(e.target.value)}}type="email" placeholder="Email Address"></input>
                <button onClick={showError} type="button"></button>
            </form>
            <span className="errorMessage"></span>
            </>
        )
    }
    ReactDOM.render(<App/>, document.querySelector("#root"));
</script>
</body>
</html>
